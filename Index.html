<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family:'Poppins', sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9ecf,#ff4d6d,#ff85a1);
    overflow:hidden;
    padding:20px;
}

.card {
    background:white;
    width:100%;
    max-width:420px;
    padding:40px 25px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    position:relative;
}

h1 {
    font-family:'Great Vibes', cursive;
    font-size:clamp(2.2rem,6vw,3rem);
    color:#d90429;
    margin-bottom:15px;
}

p {
    font-size:clamp(1rem,4vw,1.1rem);
    margin-bottom:30px;
    color:#444;
}

.buttons {
    display:flex;
    justify-content:center;
    gap:15px;
    flex-wrap:wrap;
    position:relative;
}

button {
    padding:14px 26px;
    border-radius:30px;
    border:none;
    font-size:1rem;
    font-weight:600;
    cursor:pointer;
    transition:0.3s ease;
}

.yes {
    background:#d90429;
    color:white;
}

.no {
    background:#ffccd5;
    color:#d90429;
    position:relative;
}

.confetti {
    position:absolute;
    width:8px;
    height:8px;
    opacity:0.9;
    animation:fall 2s ease-out forwards;
}

@keyframes fall {
    0% { transform:translateY(0) rotate(0deg); opacity:1; }
    100% { transform:translateY(600px) rotate(720deg); opacity:0; }
}
</style>
</head>
<body>

<div class="card">
    <h1>Will You Be My Valentine?</h1>
    <p>You make everything better. I‚Äôd love to call you mine. üíï</p>

    <div class="buttons">
        <button class="yes" onclick="accepted()">Yes ‚ù§Ô∏è</button>
        <button class="no" id="noBtn">No</button>
    </div>
</div>

<!-- Music (replace src with your romantic mp3 link if desired) -->
<audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_7b3d3a41e2.mp3?filename=romantic-love-ambient-11050.mp3"></audio>

<script>
const noBtn = document.getElementById("noBtn");

function moveButton() {
    const card = document.querySelector(".card");
    const rect = card.getBoundingClientRect();
    const maxX = rect.width - noBtn.offsetWidth - 20;
    const maxY = rect.height - noBtn.offsetHeight - 20;
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;
    noBtn.style.position = "absolute";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveButton();
});

function accepted() {
    // Play music (mobile safe because triggered by tap)
    const music = document.getElementById("bgMusic");
    music.play();

    // Confetti explosion
    for(let i=0;i<120;i++){
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.background = `hsl(${Math.random()*360},100%,50%)`;
        confetti.style.left = Math.random()*100 + "vw";
        confetti.style.top = "-10px";
        confetti.style.animationDuration = (1 + Math.random()*2) + "s";
        document.body.appendChild(confetti);

        setTimeout(()=>confetti.remove(),2000);
    }

    // Replace screen message
    setTimeout(()=>{
        document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#ff4d6d,#d90429);
            font-family:'Great Vibes',cursive;
            font-size:clamp(2.5rem,8vw,3.5rem);
            color:white;
            text-align:center;
            padding:20px;
        ">
            Thank you, my Princess. ü•∞‚ù§Ô∏è
        </div>`;
    },800);
}
</script>

</body>
</html>
